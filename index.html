  <script>
    const kelimeler = [
      "SG",
      "noldu bakakaldÄ±n",
      "takÄ±lmayacak kadar duygulusun yine",

      "bir dahaki sefere sayaÃ§ ekle",

    const renkler = [
      "#fb7185",
      "#22c55e", 
      "#38bdf8", 
      "#eab308", 
      "#a855f7", 
      "#f97316"
    ];

    const inner = document.getElementById("inner-screen");
    const instruction = document.getElementById("instruction");
    let index = 0;
    let finished = false;

    function konfeti(x, y, parent) {
      const parcaSayisi = 45;
      for (let i = 0; i < parcaSayisi; i++) {
        const piece = document.createElement("div");
        piece.style.position = "absolute";
        piece.style.width = "10px";
        piece.style.height = "10px";
        piece.style.background = renkler[Math.floor(Math.random() * renkler.length)];
        piece.style.left = x + "px";
        piece.style.top = y + "px";
        piece.style.opacity = "1";
        piece.style.borderRadius = "50%";
        piece.style.boxShadow = "0 0 12px rgba(255,255,255,0.9)";
        piece.style.zIndex = 3;

        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 140 + 40;

        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;

        piece.animate(
          [
            { transform: "translate(0,0) scale(1)", opacity: 1 },
            { transform: `translate(${dx}px, ${dy}px) scale(0.4)`, opacity: 0 }
          ],
          { duration: 900 + Math.random() * 600, easing: "cubic-bezier(0.19, 1, 0.22, 1)" }
        );

        parent.appendChild(piece);
        setTimeout(() => piece.remove(), 1600);
      }
    }

    inner.addEventListener("click", function (e) {
      if (finished) return;

      
      if (index === 0 && instruction) {
        instruction.style.opacity = "0";
        setTimeout(() => instruction.remove(), 500);
      }

      const rect = inner.getBoundingClientRect();

      const yazi = document.createElement("div");

      yazi.style.left = (x - 20) + "px";
      yazi.style.top  = (y - 10) + "px";

      inner.appendChild(yazi);
      setTimeout(() => yazi.remove(), 2000);


      if (kelimeler[index] === "SG") {

      index++;

      if (index >= kelimeler.length) {

        setTimeout(() => {
