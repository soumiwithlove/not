    .floating-text {

      font-weight: bold;

      pointer-events: none;

        0 0 22px rgba(255,255,255,0.4);
      z-index: 2;
      white-space: nowrap;
    }

    @keyframes floatGlow {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px) scale(1.1);
      }
    }

    .secret-message {
      max-width: 600px;
      text-align: center;
      line-height: 1.7;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.7s ease;
      padding: 0 24px;
    }

    .inner-screen.finished .secret-message {

    }
  </style>
</head>
